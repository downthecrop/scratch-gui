<script>
    // sleep time expects milliseconds
    function sleep(time) {
        return new Promise((resolve) => setTimeout(resolve, time));
    }

    // Usage!
    sleep(5000).then(() => {
        document.getElementById('cdcd').contentWindow.postMessage("https://stackoverflow.com/questions/951021/what-is-the-javascript-version-of-sleep", window.location.href)
    });
</script>
